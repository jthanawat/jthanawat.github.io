<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <style>
        .img {
            /* width: 50%; */
        }

        .kla {
            display: flex;
            width: 100%;
            height: 100vh;
            justify-content: center;
            align-items: center;
        }


        .contact {
            background: #FFF;
            padding: 65px 100px 60px 100px;
            border-radius: 20px;
            box-shadow: 0px 1px 5px 5px rgb(233, 233, 233);
            position: relative;
            bottom: 300px;

        }

        .contact>p {
            /* position: absolute; */
            top: 80px;
            margin-left: 20px;
            width: 100%;
            font-family: Montserrat, sans-serif;
            font-size: 50px;
            color: #2b2d2f;
            letter-spacing: -4px;
        }

        button {
            text-align: center;
        }

        label {
            color: rgb(124, 124, 124);
        }

        .send {
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="img">
        <img src="https://www.pimclick.com/wp-content/uploads/2018/11/contact-banner.jpg" alt="&nbsp;">
    </div>
    <div class="kla">
        <div class="contact">
            <p><strong>Contact us <span style="color: rgb(255, 53, 53);">today</span style="color:crimson;"></strong>
            </p>
            <form>
                <fieldset>
                    <div class="row">
                        <div class="col">
                            <label for="formNameInput">Your Name (required)</label> <br>
                            <input type="text" class="form-control" id="inputName" required>
                        </div>
                        <div class="col">
                            <label for="formEmailInput">Your Email (required)</label>
                            <input type="email" class="form-control" id="inputEmail" required>
                        </div>
                    </div>
                    <br>

                    <div class="form-group">
                        <label for="formSubject">Subject</label> <br>
                        <input type="text" class="form-control" id="inputSubject">
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlMessage">Your Message</label> <br>
                        <textarea class="form-control" id="exampleFormControlMessage" cols="40" rows="7"></textarea>
                    </div>
                    <div class="send">
                        <button type="submit" class="btn btn-danger">SEND</button>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</body>

</html>
